<mat-toolbar color="accent">
    <mat-toolbar-row fxLayoutAlign="center center" fxLayoutGap="15px">
      <button mat-mini-fab (click)="showUpload()" color="var(--color-fg)">
        <mat-icon fxFlexAlign="center" class="cmdIcon">cloud_upload</mat-icon>
      </button>
      <button mat-mini-fab (click)="toggleEditor()" color="var(--color-fg)">
        <mat-icon fxFlexAlign="center" class="cmdIcon">create</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
