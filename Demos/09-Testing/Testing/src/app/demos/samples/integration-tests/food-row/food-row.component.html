<div class="hoverclick" fxLayout="row" fxLayoutGap="10px">
  <div id="itemName" fxFlex="3 1 300">{{ food.name }}:</div>
  <div fxFlex="2 1 100">{{ food.rating | rating }}</div>
  <div fxFlex="1 1 60" (click)="deleteFood(this.food)" id="divDelete">
    <mat-icon fxFlexAlign="center" >delete</mat-icon>
  </div>
  <div fxFlex="1 1 auto" (click)="editFood(this.food)" id="divSelect">
    <mat-icon fxFlexAlign="center" >edit</mat-icon>
  </div>
</div>
