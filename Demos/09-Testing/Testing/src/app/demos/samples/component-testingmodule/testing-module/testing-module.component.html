<div *ngFor="let f of food" (click)="deleteFood(f)" class="hoverclick">
  {{ f.name }}
</div>
<div class="divInput">
  <input type="text" placeholder="Enter food"  [(ngModel)]="foodToAdd">
  <button (click)="addFood(foodToAdd)" class="buttonAdd" [disabled]="foodToAdd!=null"  >Add Food</button>
</div>
