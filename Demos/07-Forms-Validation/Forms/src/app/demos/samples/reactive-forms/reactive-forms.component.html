<mat-card>
  <mat-card-header>
    <mat-card-title> Reactive Form - No Builder </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="personForm"
      (ngSubmit)="savePerson(personForm)"
      novalidate
      fxLayout="column"
    >
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Age" formControlName="age" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Gender" formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-radio-group name="wealth" formControlName="wealth">
        <mat-label>Wealth:</mat-label>
        <mat-radio-button *ngFor="let opt of wealthOpts" value="{{ opt }}">{{
          opt
        }}</mat-radio-button>
      </mat-radio-group>

      <div fxLayout="column" class="address">
        <mat-form-field>
          <input
            matInput
            formControlName="street"
            placeholder="Enter street address"
          />
        </mat-form-field>

        <!-- <mat-form-field>
          <input
            matInput
            [(ngModel)]="person.address.city"
            placeholder="Enter city"
            name="city"
            #city="ngModel"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            #postalCode="ngModel"
            [(ngModel)]="person.address.postalCode"
            placeholder="Enter postal code"
            name="postalCode"
          />
        </mat-form-field> -->
      </div>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
