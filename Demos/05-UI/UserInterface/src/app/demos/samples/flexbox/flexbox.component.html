<mat-card>
  <mat-card-header>
    <mat-card-title>
      Using Flexbox
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [class]="currclass">
      <mat-card class="flex-item"  *ngFor="let m of movies">
        <mat-card-title>{{ m.title }}</mat-card-title>
        <img mat-card-image src="{{ card }}" />
        <mat-card-content>
          Lorem ipsum dolor sit amet consectetur.
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button (click)="toggleLayout()" color="primary">Toggle</button>
  </mat-card-actions>
</mat-card>
