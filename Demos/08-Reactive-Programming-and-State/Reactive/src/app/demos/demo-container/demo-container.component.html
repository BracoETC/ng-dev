<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="ms.visible$ | async"
    [mode]="sidenavMode"
  >
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        {{ title }}
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="menu">
      <button
        mat-raised-button
        color="accent"
        *ngFor="let item of demos$ | async"
        [routerLink]="['./' + item.url]"
      >
        {{ item.title }}
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      class="nav-content"
      gdAreas="toolbar toolbar | loading loading | workbench sidebar"
      gdGap="10px"
      gdRows="65px 5px auto"
      gdColumns="auto 80px"
      gdColumns.lt-md="100%"
      [ngStyle]="getWorbenchStyle()"
    >
      <div gdArea="toolbar">
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <h4>{{ header }}</h4>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div gdArea="loading">
        <app-loading *ngIf="isLoading"></app-loading>
      </div>
      <div gdArea="workbench" fxLayout="column" fxLayoutAlign="space-between">          
        <div fxGrow="1">
          <router-outlet></router-outlet>
        </div>
        <div class="editor" *ngIf="showEditor">
          <app-markdown-editor [component]="header"></app-markdown-editor>
        </div>
      </div>
      <div gdArea="sidebar">
        <app-side-panel></app-side-panel>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
