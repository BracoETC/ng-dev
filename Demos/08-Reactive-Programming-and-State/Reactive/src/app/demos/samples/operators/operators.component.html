<mat-card>
  <mat-card-header>
    <mat-card-title>
      Make sure you stated json-server using: json-server db.json
    </mat-card-title>
  </mat-card-header>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Simple Operator Examples
    </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <button mat-raised-button color="accent" (click)="useMap()">map()</button>
    <button mat-raised-button color="accent" (click)="useMapAndTap()"
      >pipe(), map() & tap()</button>
    <button mat-raised-button color="accent" (click)="errHandling()"
      >error handling</button>
    <button mat-raised-button color="accent" (click)="useFind()"
      >find() to return first item</button>
    <button mat-raised-button color="accent" (click)="useFilter()"
      >filter() to return an Array</button>
    <button mat-raised-button color="accent" (click)="useTake()"
      >take() to return an Array</button>
    <button mat-raised-button color="accent" (click)="useInterval()"
      >interval() to set an Inverval</button>
    <button mat-raised-button color="accent" (click)="useDelay()"
      >delay() to wait for a periode</button>
    <button mat-raised-button color="accent" (click)="useForkJoin()"
      >forkJoin() to join Observables</button>
    <button mat-raised-button color="accent" (click)="unsbscribe()"
      >Click to clear Subscription</button>
    <div fxLayout="row" fxLayoutAlign="center center">
      Result: {{ response | json }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card fxLayout="column" fxLayoutGap="10px">
  <mat-card-header>
    <mat-card-title>
      Result
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="result">
    <div *ngFor="let v of vouchers">
      {{ v.Label != null ? v.Label : v.Text }}
    </div>
  </mat-card-content>
</mat-card>
