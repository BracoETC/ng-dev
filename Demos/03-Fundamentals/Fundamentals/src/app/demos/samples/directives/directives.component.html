<mat-card>
  <mat-card-header>
    <mat-card-title>ngStyle</mat-card-title>
  </mat-card-header>

  <a mat-raised-button (click)="changeColor()"
    >Change Color using ngStyle and prop (bgcolor)</a
  >
  <div
    [ngStyle]="{
      'margin-top': '10px',
      'color': 'white',
      'background-color': bgcolor
    }"
  >
    {{ msg }}
  </div>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>ngClass</mat-card-title>
  </mat-card-header>
  <a mat-raised-button (click)="changeClass()"
    >Change CSS Class using ngClass and method</a
  >
  <div [ngClass]="getClass()"></div>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Prop Binding</mat-card-title>
  </mat-card-header>
  <a mat-raised-button (click)="toggleInput()">Click to {{isDisabled ? 'enable' : 'disable'}} the input</a
  ><br />
  <a mat-raised-button (click)="hideInput()">Click to {{isHidden ? 'show' : 'hide'}}  the input</a>
  <div class="inputContainer">
    <input
    type="text"
    placeholder="Enter name"
    [disabled]="isDisabled"
    [hidden]="isHidden"
  />
  </div>
 
</mat-card>
