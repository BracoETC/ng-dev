<mat-card>
  <mat-card-header>
    <mat-card-title> Checked Pipe </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="16px">
    <div fxLayout="row" fxLayoutGap="16px">
      <label>Is Checked:</label>
      <input type="checkbox" [(ngModel)]="isChecked" />
    </div>
    <div>
      <span>Is selected: </span
      ><span class="checked" [innerHTML]="isChecked | toChecked"></span>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title> Cust Currency Pipe </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>Price: {{ price | toEuro}}</div>
    <div>Price: {{ 100 | toEuro }}</div>
    <div>Price: {{ 50 | toEuro }}</div>
    <div>Price: {{ 12 | toEuro }}</div>
    <div>Price: {{ 0.12 | toEuro }}</div></mat-card-content
  >
</mat-card>
