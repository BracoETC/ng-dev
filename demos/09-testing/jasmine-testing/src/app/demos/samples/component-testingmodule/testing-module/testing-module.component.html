<div *ngFor="let f of food" (click)="deleteFood(f)" class="hoverclick">
  {{ f.name }}
</div>
<div class="divInput">
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput type="text" placeholder="Enter food"  [(ngModel)]="foodToAdd">
  </mat-form-field>
  <button mat-raised-button (click)="addFood(foodToAdd)" color="accent">Add Food</button>
</div>
