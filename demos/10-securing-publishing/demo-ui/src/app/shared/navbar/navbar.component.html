<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutGap="10px">
    <div
      fxHide.gt-xs
      (click)="toggleMenu()"
      class="clickable"
    >
      <mat-icon color="accent">menu</mat-icon>
    </div>
    <div><img width="50px" src="/assets/images/angular.svg" /></div>
    <div
      fxFlex="1 1 auto"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="25px"
    >
      <div
        *ngFor="let mi of menuItems | async"
        routerLink="{{ '/' + mi.url }}"
        routerLinkActive="navLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        class="navLink"
      >
        {{ mi.label }}
      </div>
    </div>
    
    <app-current-user></app-current-user>
    <app-logout-btn></app-logout-btn>
  </mat-toolbar-row>
</mat-toolbar>
