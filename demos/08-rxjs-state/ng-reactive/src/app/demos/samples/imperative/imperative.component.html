<app-markdown-renderer [md]="'imperative'" *ngIf="showMD"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{title}} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput type="text" [formControl]="filter$" />
      </mat-form-field>
    </div>
    <div>
      <h2>Skills</h2>
      <ul>
        <li *ngFor="let skill of view">
          {{ skill | json }}
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
