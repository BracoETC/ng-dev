<app-markdown-renderer [md]="'reactive'"></app-markdown-renderer>
<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Declarative Reactive Programming  </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput type="text" [formControl]="filter$" />
        </mat-form-field>
      </div>
      <div>
        <h2>Persons</h2>
        <ul>
          <li *ngFor="let p of persons$ | async">
            {{ p | json }}
          </li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
