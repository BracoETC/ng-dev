<div fxLayout="column" fxLayoutGap="10px">

  <div>signPad - Mouse Moved at X: {{ result.X }} Y: {{ result.Y }}</div>

    >Subscribe Mouse Events</a
  >
  <a mat-raised-button color="accent" (click)="unsubscribeMouseEvts()"
    >Unsubscribe Mouse Events</a
  >
</div>
