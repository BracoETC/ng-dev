<div class="form" >
  <div >
    <label>Name</label>
    <input type="text" [(ngModel)]="food.name" />
  </div>
  <div >
    <label>Price</label>
    <input type="number" [(ngModel)]="food.price" />
  </div>
  <div  >
    <label>Calories</label>
    <input type="number" [(ngModel)]="food.calories" />
  </div>
</div>
<button (onlick)="doSave()">Save</button>
